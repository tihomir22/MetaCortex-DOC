definitions:
  HistoricData:
    type: object
    properties:
      close:
        type: number
        format: double
        example: 10665.1
        description: Close historical price
      high:
        type: number
        format: double
        example: 11770.2
        description: High historical price
      low:
        type: number
        format: double
        example: 9575.1
        description: Low historical price
      open:
        type: number
        format: double
        example: 10500.2
        description: Open historical price
      open_time:
        type: string
        example: 1563700675
        description: Open time of this candle
      volume:
        type: number
        format: double
        example: 3410115.1
        description: Volume
    title: HistoricData
    description: Raw History data model
  HistoricDataWrapper:
    type: object
    properties:
      numRecords:
        type: integer
        format: int32
        example: 500
        description: Number of historic entries returned
      period:
        type: string
        example: 1h
        description: Period of the historic data
      rawHistoricData:
        type: array
        description: List of Historic Data objects
        items:
          $ref: '#/definitions/HistoricData'
    title: HistoricDataWrapper
    description: Wrapper for the historic data
  OnlyPrice:
    type: object
    properties:
      asset:
        type: string
        example: BTCUSDT
        description: Name of the asset
      price:
        type: number
        format: double
        example: '10531,34'
        description: Live price of the asset above
      timestamp:
        type: integer
        format: int64
        example: 1563566865
        description: Curremt timestamp of the request
    title: OnlyPrice
    description: Model for the response of live price data.
  TechnicalRegistry:
    type: object
    properties:
      date:
        type: string
        format: date-time
        example: 1563700393
        description: 'Date of the technical registry '
      historicPrice:
        type: number
        format: double
        example: 10343.34
        description: Historic price attached to the technical indicator registry below
      numRegistry:
        type: integer
        format: int32
        example: 1
        description: 'Number of the record , similar to id'
      technicalIndicator:
        type: number
        format: double
        example: 10255.14
        description: Technical indicator registry
    title: TechnicalRegistry
    description: Raw Technical Indicator Record