  /historic:
    get:
      tags:
        - price-controller
      summary: Historic data
      description: Get the historic data for a cryptocurrency
      operationId: getHistoricUsingGET
      produces:
        - application/json
      parameters:
        - name: base
          in: query
          description: Base asset
          required: true
          type: string
        - name: counter
          in: query
          description: Counter asset
          required: true
          type: string
        - name: historicInterval
          in: query
          description: 'Historic Interval [1m,3m,15m,30m,1h,2h,4h,6h,8h,12h,1d,3d,1w,1M]'
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/HistoricDataWrapper'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
