    url: 'http://github.com/tihomir22/'
    email: tihomir_alcudia3@hotmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8956'
basePath: /
